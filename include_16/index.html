<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>AngularJS包含</title>


    </head>
    <body ng-app="myApp">

        <h4>使用ng-include指令来包含HTML内容</h4>
        <div ng-include="'runoob.html'">111</div>

        <h4>使用ng-include指令来包含AngularJS内容</h4>
        <div ng-controller="siteCtrl">
            <div ng-include="sites.html"></div>
        </div>

        <script src="../js/angular.min.js"></script>
        <script>
            var app = angular.module("myApp",[]);
            app.controller("sitesCtrl",function($scope,$http){
                $http.get("sites.php").then(function(response){
                    $scope.names = response.data.records;
                });
            });
        </script>

    </body>
</html>
