<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AngularJS Select</title>
</head>
<body>

    <div ng-app="myApp" ng-controller="myCtrl">
        <h4>使用ng-option指令来创建一个下拉列表</h4>
        <select ng-model="selectedName" ng-options="x for x in names"></select>
        <h4>使用ng-repeat指令来创建一个下拉列表</h4>
        <select>
            <option ng-repeat="x in names">{{x}}</option>
        </select>
        <br>
        <h4>选择网站(ng-repeat)：</h4>
        <select ng-model="selectedSite">
            <option ng-repeat="x in sites" value="{{x.url}}">{{x.site}}</option>
        </select>
        <h5>你选择的是：{{selectedSite}}</h5>
        <h4>选择网站(ng-options)</h4>
        <select ng-model="selectedSite2" ng-options="x.site for x in sites"></select>
        <h5>你选择的是：{{selectedSite2.site}}</h5>
        <h5>网址为：{{selectedSite2.url}}</h5>

        <h3>数据源为对象</h3>
        <select ng-model="selectedSite3" ng-options="x for (x,y) in site2">
            <!--x为键（key）,y为值（value）
            选择的值为在 key-value 对中的 value。-->
        </select>
        <h5>你选择的是：{{selectedSite3}}</h5>

        <h4>选择的值在 key-value 对的 value 中, 它也是是一个对象:</h4>
        <select ng-model="selectedCar" ng-options="y.brand for (x,y) in cars"></select>
        <h5>你选择的是：{{selectedCar}}</h5>
    </div>

    <script src="./js/angular.min.js"></script>
    <script>
        var app = angular.module("myApp",[]);
        app.controller("myCtrl",function($scope){
            $scope.names = ["Google","Runoob","Taobao"];
            $scope.sites = [
                {site:"Google",url:"http://www.google.com"},
                {site:"Runoob",url:"http://www.runoob.com"},
                {site:"Taobao",url:"http://www.taobao.com"}
            ];
            $scope.site2 = {
                site01 : "Google",
                site02 : "Runoob",
                site03 : "Taobao"
            };
            $scope.cars = {
                car01 : {brand : "Ford",model : "Mustang",color : "red"},
                car02 : {brand : "Fiat",model : "500",color : "white"},
                car03 : {brand : "Volvo",model : "XC90",color : "black"}
            };
        });
    </script>
</body>
</html>
